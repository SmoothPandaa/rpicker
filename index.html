<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker</title>
    <link rel="shortcut icon" href="img/MicrosoftTeams-image-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="sytles.css">
</head>

<body>

    <div id="main">
        <div id="form">
            <h1>RANDOM PICKER</h1>
            <label for="choice"></label><br>

            <!--Recuadro para introducir la opción-->
            <input type="text" id="choice" name="choice" placeholder="INTRODUZCA LA OPCIÓN">&nbsp;&nbsp;<help><button id="help"
                    onclick="show_help()">?</button></help>
            <br>
            <!--Botón de añadir-->
            <br><button type="button" class="btn" onclick="add_choice()">Añadir</button>


            <!--Recuadro donde se muestra las opciones introducidas-->
            <div id="actividades">
                <h2>Lista de opciones</h2>
                <div>
                    <p id="contenido_actividades"></p>

                </div>


            </div>
            <!--Botón para empezar la elección-->
            <br><button class="btn" type="button"><a id="btnGo" href="resultado.html">Comenzar</a></button>
        </div>

        <!--Vinculación con javascript-->
        <script src="./sorteador.js"></script>
</body>

</html>
